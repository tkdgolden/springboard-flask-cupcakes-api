{% extends 'base.html' %}

{% block title %}Index{% endblock %}

{% block body %}

<div id="cupcakes"></div>
<form action="/api/cupcakes" method="POST">
    <label for="flavor">Flavor: </label><input type="text" id="flavor" name="flavor">
    <label for="size">Size: </label><input type="text" id="size" name="size">
    <label for="rating">Rating: </label><input type="text" id="rating" name="rating">
    <label for="image">Image: </label><input type="text" id="image" name="image">
    <button type="submit">Create a Cupcake</button>
</form>

{% endblock %}
